<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h5-01</title>
</head>
<body>
    <!-- 数据呈现需要载体 -->
	<input list="one">
	<datalist id="one">
		<option value="1111"></option>
		<option value="2222"></option>
	</datalist>
	<!-- 进度条 -->
	<progress></progress>
	<!-- 进度条的默认值是1.0 -->
    <!-- 进度条的值是0.1到1.0之间 -->
	<progress value="0.2"></progress>
</body>
</html>
